<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DriveCeption</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#4CAF50">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#4CAF50">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>
            <!--Create articles submenus-->
            <template is="dom-repeat" items="[[folders]]" as="folder">
              <articles-menu data-route$="[[route]]" folder="{{folder}}" 
                gas-backend-url="[[backendUrl]]" on-folder-changed="_forceRefresh"></articles-menu>  
            </template>
            
            <template is="dom-if" if="{{aboutFileId}}">
              <a data-route="about" href="/about">
                <iron-icon icon="info"></iron-icon>
                <span>About</span>
              </a>
            </template>
            
            <template is="dom-if" if="[[showSocials]]">
              <paper-item data-route$="[[route]]" id="socialsMenu" class="layout vertical">
                <div on-tap="toggleSocialCollapse" class="self-stretch flex layout horizontal center">
                  <iron-icon icon="account-circle"></iron-icon>
                  <span>All My Socials</span>
                </div>
                <iron-collapse id="socialSubmenu" class="layout vertical">
                  <template is="dom-repeat" items="[[socials]]">
                    <a target="_blank" href$="[[item.url]]" class="flex">
                      <span>[[item.name]]</span>
                    </a>
                  </template>
                </iron-collapse>
              </paper-item>
            </template>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">[[title]]</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <articles-list></articles-list>
            </section>

            <section data-route="single-article">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                Article to show:<span>{{params.articleId}}</span>
                </h2>
                TODO: Show the selected article
              </paper-material>
            </section>

            <template is="dom-if" if="{{aboutFileId}}">
              <section data-route="about">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">about</h2>
                  TODO: Load the about article
                </paper-material>
              </section>
            </template>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
