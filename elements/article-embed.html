<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">

<polymer-element name="article-embed" attributes="articleFileId articleTitle">
  <template>
    <style>
      :host {
        height: 100%;
      }
      iframe {
        height:100%;
        width:100%;
        border:none;
      }
      #content {
        width:100%;
        height:100%;
        max-width:800px;/*Width of the rendered pub Doc is 794*/
      } 
      #title{
        font-weight:300px;
        font-size:3em;
      }
    </style>
    <div id="content" layout vertical>
      <div layout horizontal center-justified>
        <div id="title">
          {{articleTitle}}
        </div>
      </div>
      <iframe src="https://docs.google.com/document/d/{{articleFileId}}/pub?embedded=true">
      </iframe>  
    </div>
    
  </template>
  <script>
    Polymer({
      articleFileId:'',
      articleTitle:'',
      ready: function() {
        //...
      }
    });
  </script>
</polymer-element>
